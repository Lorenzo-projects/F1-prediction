<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Predictions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <base href="https://lorenzo-projects.github.io/F1-prediction/">
</head>
<body>
    <header>
        <h1>F1 Race Predictions 2025</h1>
        <nav>
            <ul>
                <li><a href="#race-predictions">Race Predictions</a></li>
                <li><a href="#betting">Betting Insights</a></li>
                <li><a href="#historical">Historical Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="race-predictions">
            <h2>Next Race Predictions</h2>
            <div id="prediction-container">
                <div id="winner-prediction"></div>
                <div id="finishing-order"></div>
                <div id="accuracy-index"></div>
            </div>
        </section>

        <section id="betting">
            <h2>Betting Predictions</h2>
            <div id="betting-container">
                <div id="odds-display"></div>
                <div id="factors-analysis"></div>
            </div>
        </section>

        <section id="data-visualization">
            <canvas id="predictionChart"></canvas>
        </section>
    </main>

    <div id="status-overlay" class="status-overlay hidden">
        <div class="status-message">
            <div class="spinner"></div>
            <p id="status-text">Loading data...</p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
